<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Modern Learning Management System</title>
    <meta name="description" content="Modern educational platform for teachers and students with resource management, scheduling, and interactive learning tools.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <h1>EduPlatform</h1>
                </div>
                <p>Modern Learning Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-control" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock form-icon"></i>
                </div>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn--primary btn--full-width" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="app-container hidden">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>EduPlatform</span>
                </div>
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="sidebar-user">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
                <div class="user-details">
                    <span id="userName" class="user-name">Loading...</span>
                    <span id="userInfo" class="user-role">Loading...</span>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="#" class="sidebar-item active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="notes">
                        <i class="fas fa-book"></i>
                        <span>Notes</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="questions">
                        <i class="fas fa-question-circle"></i>
                        <span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="books">
                        <i class="fas fa-book-open"></i>
                        <span>Books</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="schedule">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <li class="teacher-only">
                    <a href="#" class="sidebar-item" data-section="students">
                        <i class="fas fa-users"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn--secondary btn--full-width">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button id="mobileSidebarToggle" class="mobile-sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                
                <div class="header-right">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search resources..."
                        >
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    
                    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div id="contentArea" class="content-area">
                <!-- Dynamic content will be loaded here -->
                <div class="loading-state">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <p>Loading dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    
    <!-- Resource Modal -->
    <div id="resourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="resourceModalTitle">Add Resource</h2>
                <button class="close-modal" title="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="resourceForm" class="modal-form">
                <input type="hidden" id="resourceType" name="type">
                
                <div class="form-group">
                    <label for="resourceTitle" class="form-label">Title</label>
                    <input 
                        type="text" 
                        id="resourceTitle" 
                        name="title" 
                        class="form-control" 
                        placeholder="Enter resource title"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="resourceDescription" class="form-label">Description</label>
                    <textarea 
                        id="resourceDescription" 
                        name="description" 
                        class="form-control" 
                        placeholder="Enter resource description"
                        rows="3"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="resourceFile" class="form-label">File</label>
                    <input 
                        type="file" 
                        id="resourceFile" 
                        name="file" 
                        class="form-control file-input" 
                        accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip,.rar"
                        required
                    >
                    <div class="file-input-help">
                        Supported formats: PDF, DOC, DOCX, TXT, Images, ZIP, RAR (Max: 50MB)
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn--secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn--primary">
                        <i class="fas fa-plus"></i>
                        <span>Add Resource</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="floatingThemeToggle" class="floating-theme-toggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
